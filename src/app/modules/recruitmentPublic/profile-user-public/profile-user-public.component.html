<h1>Thông tin cá nhân</h1>
<p-card>
    <form [formGroup]="formProfile">
    <form >
        <div class="row">
            <img src="assets/images/alan.png" alt="Avatar"
                style="width:200px; border-radius: 50%;  margin: 0 auto; margin-bottom: 20px;">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label ">Họ và Tên</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Email</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="email">
                    </div>
                </div>

            </div>
        </div>
        <div class="form-row mb-3">
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Số điện thoại</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="phoneNumber">
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Ngày sinh</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="birthDay">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row mb-3">
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Quê quán</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="homeTown">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-sm-3 col-form-label">Giới tính</label>
                    <div class="col-sm-9">
                        <select  class="form-control" formControlName="gender">
                            <option value="Nam" >Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Kĩ năng</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="phoneNumber">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Số năm kinh nghiệm</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="birthDay">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Mức lương mong muốn</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="homeTown">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-sm-3 col-form-label">Trình độ học vấn</label>
                    <div class="col-sm-9">
                        <select  class="form-control" formControlName="gender">
                            <option value="Nam" >Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row mb-3" >
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Địa chỉ làm việc mong muốn</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="phoneNumber">
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Hình thức làm việc mong muốn</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="birthDay">
                    </div>
                </div>
            </div>
        </div>
    </form>
